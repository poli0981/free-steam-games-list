name: Automatically Steam F2P Generate Tables

on:
  workflow_run:
    workflows:
      [ 'Auto update JSON' ]
    types: [ completed ]
  workflow_dispatch:

jobs:
  generate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with push permission)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT repo scope + workflow, add secret GH_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run generate_tables.py (pure generate)
        run: |
          cd scripts
          python generate_tables.py

      - name: Debug ls
        run: |
          ls -la
          ls -la games/ || echo "games folder empty bro :("
          ls -la scripts/

      - name: Commit & Push changes (force if needed)
        run: |
          git config --global user.name "poli0981"
          git config --global user.email "127664709+poli0981@users.noreply.github.com"
          git add games/*.md
          git status
          if git diff --cached --quiet; then
            echo "No diff detected"
            git commit --allow-empty -m "Auto regenerate tables (timestamp update) [$(date +'%Y-%m-%d %H:%M')]" || echo "Empty commit skip"
          else
            git commit -m "Auto regenerate tables from data.json [$(date +'%Y-%m-%d %H:%M')]"
          fi
            git push || echo "Push fail â€“ check token/permission bro"
