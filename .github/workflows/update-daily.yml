name: Daily Steam F2P Generate Tables

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/data.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with push permission)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT repo scope + workflow, add secret GH_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run generate_tables.py (pure generate)
        run: python scripts/generate_tables.py

      - name: Debug ls
        run: |
          ls -la
          ls -la games/ || echo "games folder empty bro :("
          ls -la scripts/

      - name: Commit & Push changes (force if needed)
        run: |
          git config --global user.name "poli0981"
          git config --global user.email "127664709+poli0981@users.noreply.github.com"
          git add games/*.md scripts/data.json
          git diff --quiet && echo "No changes â€“ skip commit" || (git commit -m "Auto update tables & stats [$(date +'%Y-%m-%d')]" && git push)
