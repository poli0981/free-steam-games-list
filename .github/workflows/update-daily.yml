name: Daily Steam F2P Update

on:
  schedule:
    - cron: '25 0 * * *'
  workflow_dispatch:     # Run manual from GitHub UI

jobs:
  test-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Debug before run (ls scripts/)
        run: ls -la scripts/

      - name: Run generate_tables.py (main script)
        run: python scripts/generate_tables.py

      - name: Debug after run (check games/ + data.json fresh)
        run: |
          echo "=== games/ folder ==="
          ls -la games/ || echo "games/ empty bro :("
          echo "=== scripts/data.json head ==="
          head -20 scripts/data.json

      - name: Commit & Push (tables/data fresh)
        run: |
          git config --global user.name "poli0981"
          git config --global user.email "127664709+poli0981@users.noreply.github.com"
          git add games/*.md scripts/data.json
          git diff --quiet && echo "No changes â€“ skip commit bro" || (git commit -m "Auto update tables & stats [$(date +'%Y-%m-%d %H:%M')]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
