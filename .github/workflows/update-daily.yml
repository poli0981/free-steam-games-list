name: Daily Steam F2P Generate Tables

on:
  schedule:
    - cron: '25 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with push permission)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT repo scope + workflow, add secret GH_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run generate_tables.py (pure generate)
        run: python scripts/generate_tables.py

      - name: Debug ls games/
        run: ls -la games/ || echo "No games folder yet"

      - name: Commit & Push changes (force if needed)
        run: |
          git config --global user.name "poli0981"
          git config --global user.email "127664709+poli0981@users.noreply.github.com"
          git add games/*.md
          git commit -m "Auto generate tables from data.json [$(date +'%Y-%m-%d %H:%M')]"
          git push origin HEAD:main || echo "Push failed bro â€“ check token"
